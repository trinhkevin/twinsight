<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Twinsight</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/graph.css">

    <!-- Pacifico Font -->
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html" style="font-family: Pacifico; font-size: 125%"><strong>Twinsight</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="heatmapDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#">Heatmap</a>
            <div class="dropdown-menu" aria-labelledby="heatmapDropdown">
              <a class="dropdown-item" href="heatmap.html?game=miami">Notre Dame vs. Miami FL</a>
              <a class="dropdown-item" href="heatmap.html?game=navy">Notre Dame vs. Navy</a>
              <a class="dropdown-item" href="heatmap.html?game=stanford">Notre Dame vs. Stanford</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="tableDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#">Table</a>
            <div class="dropdown-menu" aria-labelledby="tableDropdown">
              <a class="dropdown-item" href="table.html?game=miami">Notre Dame vs. Miami FL</a>
              <a class="dropdown-item" href="table.html?game=navy">Notre Dame vs. Navy</a>
              <a class="dropdown-item" href="table.html?game=stanford">Notre Dame vs. Stanford</a>
            </div>
          </li>
          <li class="nav-item active dropdown">
            <a class="nav-link dropdown-toggle" id="tableDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#">Graph <span class="sr-only">(current)</span></a>
            <div class="dropdown-menu" aria-labelledby="tableDropdown">
              <a class="dropdown-item" href="graph.html?game=miami">Notre Dame vs. Miami FL</a>
              <a class="dropdown-item" href="graph.html?game=navy">Notre Dame vs. Navy</a>
              <a class="dropdown-item" href="graph.html?game=stanford">Notre Dame vs. Stanford</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid" id="status">
      <div class="container" id="teams">
        <img src="images/notredame.png" alt="Notre Dame">
        <span>vs.</span>
        <img id="opposing-team" alt="Op">
        <span id="date"></span>
      </div>
      <div class="container" id="time">
        <span></span>
      </div>
    </div>

    <!-- Graph -->
    <div class="container-fluid" id="graph-container">
      <div class="container" id="graph" align="center"></div>
    </div>

    <!-- BootStrap dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- Flot -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js" integrity="sha256-LMe2LItsvOs1WDRhgNXulB8wFpq885Pib0bnrjETvfI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.time.min.js" integrity="sha256-gCrSjRo/Z6W7Cfc1oEL6BH8HKjgiiO+ItV8A+z9Scpw=" crossorigin="anonymous"></script>

    <!-- Main -->
    <script type="text/javascript" src="scripts/graph.js"></script>
  </body>
</html>
